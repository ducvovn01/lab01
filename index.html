<!DOCTYPE html>
<html>
<head>
    <title> My First Webpage </title>
    <meta charset = "utf-8">
    <meta lang = "en">
    <meta name="description" content = "Introduction to basic HTML elements">
    <meta name = "keywords" content="HTML, doctype, head, body, meta, paragraph">
    <meta name = "author" content = "Kieran">
</head>
<body>
    <h1>My First Web Page</h1>

    <p>
        Welcome to my first web page! This page is created as part of my web project lab.
    </p>

    <h2>Using Text Formatting</h2>

    <p>
        This is a <strong>bold</strong> text and this is an <em>italic</em> text.
    </p>
    <p> This is a <strong><em>bold and italic</em></strong> </p>
    <h2>Summary</h2>

    <p>Used <strong>headings</strong> (h1, h2).<br>
    Added paragraphs (`p`).<br>
    Styled text using <strong>bold</strong> and <em>italic</em>.<br>
    </p>
</body>
</html>
